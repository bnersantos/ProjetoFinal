{% extends 'modelo_base2.html' %}

{% block conteudo %}

    <!-- Formulário para editar o produto, passando o ID na URL -->
    <form action="{{ url_for('editar_produto', id=produto.id) }}" method="POST">

        <!-- Nome do produto -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required><br><br>

        <!-- Descrição -->
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required>{{ produto.descricao }}</textarea><br><br>

        <!-- Validade -->
        <label for="validade">Validade:</label>
        <input type="date" name="validade" id="validade" value="{{ produto.validade_produto }}" required><br><br>

        <!-- Preço -->
        <label for="preco">Preço (R$):</label>
        <input type="number" id="preco" name="preco" value="{{ produto.preco_produto }}" step="0.01" min="0" required><br><br>

        <!-- Quantidade -->
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ produto.quantidade_estoque }}" min="1" required><br><br>

        <!-- Categoria -->
        <label for="id_categoria">Categoria:</label>
        <select name="id_categoria" id="id_categoria" required>
            <option value="" disabled>Selecione uma categoria</option>
            <option value="1" {% if produto.id_categoria == 1 %}selected{% endif %}>Smartphones</option>
            <option value="2" {% if produto.id_categoria == 2 %}selected{% endif %}>Tablets</option>
            <option value="3" {% if produto.id_categoria == 3 %}selected{% endif %}>Laptops</option>
            <option value="4" {% if produto.id_categoria == 4 %}selected{% endif %}>Televisores</option>
            <option value="5" {% if produto.id_categoria == 5 %}selected{% endif %}>Câmeras Digitais</option>
            <option value="6" {% if produto.id_categoria == 6 %}selected{% endif %}>Consoles de Videogame</option>
        </select><br><br>

        <button type="submit">Atualizar Produto</button>
    </form>

    <br>
    <a href="{{ url_for('listar_produtos') }}">Voltar para lista de produtos</a>

{% endblock %}
