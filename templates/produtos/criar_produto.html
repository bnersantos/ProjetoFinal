{% extends 'modelo_base2.html' %}

{% block conteudo %}

<!-- Formulário para criar um novo produto -->
<form class="   criar" action="{{ url_for('criar_produto') }}" method="POST">

        <label for="id_fornecedor">Fornecedor:</label><br>
        <select name="id_fornecedor" id="id_fornecedor" required>
            <option value="" disabled selected>Selecione um fornecedor</option>
            {% for fornecedor in fornecedores %}
                <option value="{{ fornecedor.id }}">{{ fornecedor.nome_fornecedor }}</option>
            {% endfor %}
        </select>

        <label class="criar" for="id_categoria">Categoria do Produto:</label>
        <select name="id_categoria" id="id_categoria" required>
            <option value="1">Smartphones</option>
            <option value="2">Tablets</option>
            <option value="3">Laptops</option>
            <option value="4">Televisores</option>
            <option value="5">Câmeras Digitais</option>
            <option value="6">Consoles de Videogame</option>
        </select>

        <label class="criar" for="nome">Nome do Produto:</label>
        <input class="criar" type="text" name="nome" id="nome" required>

        <label class="criar" for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao" required></textarea>

        <label class="criar" for="preco">Preço (R$):</label>
        <input class="criar" type="number" name="preco" id="preco" step="0.01" min="0" required>



        <label class="criar" for="quantidade">Quantidade:</label>
        <input class="criar" type="number" name="quantidade" id="quantidade" min="1" required>


        <label class="criar" for="validade">Validade:</label>
        <input class="criar" type="date" name="validade" id="validade" required>

    <button class="criar" type="submit" >Criar Produto</button>
</form>

{% endblock %}
