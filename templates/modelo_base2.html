<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <link rel="stylesheet" href="/static/base2.css">
</head>
<body>
<nav>
  <div class="nav-bar">
    <ul class="menu">
        <div class="usuario-btn">
          <button id="usuario-btn">login</button>
        </div>
        <li><a href="{{ url_for('home') }}">MENU</a></li>
        <li><a href="{{ url_for('gerenciamento') }}">GERENCIAMENTO</a></li>
        <li><a href="{{ url_for('grafico_movimentacoes') }}">RELATORIO</a></li>
    </ul>
    <span class="search-icon" id="search-icon">
        <i class="fas fa-search"></i> <!-- Ícone de lupa do Font Awesome -->
    </span>
    <div class="search-box" id="search-box">
        <input type="text" id="search-input" placeholder="Buscar...">
        <button id="search-btn">Buscar</button>
    </div>
</div>
</nav>
    <header class="header-banner">
      {% block conteudoHeader %}
        <!-- Conteúdo do cabeçalho pode ser dinâmico -->
      {% endblock %}
    </header>

    <main>
        {% block conteudo %}
        <!-- Conteúdo principal será inserido aqui -->
        {% endblock %}
    </main>
</body>
</html>
